<div *ngIf="usersDataSource; else loading">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"#input>
    </mat-form-field>

    <table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8" matSort matSortActive="id" matSortDirection="asc">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="date_created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date created</th>
            <td mat-cell *matCellDef="let user"> {{user.created_at}} </td>
        </ng-container>
        <ng-container matColumnDef="email_verified_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email verification date</th>
            <td mat-cell *matCellDef="let user"> {{user.email_verified_at}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let user">
                <a routerLink="{{user.id}}" class="action-link">
                    <button mat-mini-fab color="accent" aria-label="View details">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
