<mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <mat-select [(value)]="selected" (valueChange)="reloadChart()">
        <mat-option value="">Please choose</mat-option>
        <mat-option *ngFor="let value of selectOptions" value="{{value}}">{{value}}</mat-option>
    </mat-select>
</mat-form-field>

<div id="columnchartdiv" style="width: 100%; height: 500px"></div>
